<!DOCTYPE html>
<html>
<head>
  <title>Simultaneous Equation Solver</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input { width: 60px; margin: 5px; text-align: center; }
    button { margin-top: 10px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Solve 2 Equations (Ax + By = C)</h2>

  <!-- Equation 1 -->
  <input id="a1" type="number" placeholder="A1"> x +
  <input id="b1" type="number" placeholder="B1"> y =
  <input id="c1" type="number" placeholder="C1"><br>

  <!-- Equation 2 -->
  <input id="a2" type="number" placeholder="A2"> x +
  <input id="b2" type="number" placeholder="B2"> y =
  <input id="c2" type="number" placeholder="C2"><br>

  <button onclick="solve()">Solve</button>

  <div id="result"></div>

  <script>
    function solve() {
      let a1 = parseFloat(document.getElementById("a1").value);
      let b1 = parseFloat(document.getElementById("b1").value);
      let c1 = parseFloat(document.getElementById("c1").value);
      let a2 = parseFloat(document.getElementById("a2").value);
      let b2 = parseFloat(document.getElementById("b2").value);
      let c2 = parseFloat(document.getElementById("c2").value);

      let det = a1 * b2 - a2 * b1;

      if (det === 0) {
        document.getElementById("result").innerText = "No unique solution.";
      } else {
        let x = (c1 * b2 - c2 * b1) / det;
        let y = (a1 * c2 - a2 * c1) / det;
        document.getElementById("result").innerText = x = x, y ={y};
      }
    }
  </script>
</body>
</html>
